<div class="header bg-gradient-danger pb-8 pt-3 pt-md-3">
  <div class="container-fluid">
    <div class="header-body">
      <!-- button -->
      <div class="row d-flex justify-content-end my-5 pr-2">
        <button class="btn btn-secondary create-btn" (click)="openDialog()">
          <mat-icon id="create-icon">add</mat-icon> <span>Crear escenario</span> 
        </button>
      </div>

      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Estrategías de prueba en progreso</h5>
                  <span class="h2 font-weight-bold mb-0">2</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <mat-icon>autorenew</mat-icon>
                  </div>
                </div>
              </div>
              <p _ngcontent-c6="" class="mt-3 mb-0 percentage-txt">
                <span _ngcontent-c6="">3.48%</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Estrategías de pruebas exitosas</h5>
                  <span class="h2 font-weight-bold mb-0">5</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-success text-white rounded-circle shadow">
                    <mat-icon id="create-icon">check</mat-icon>
                  </div>
                </div>
              </div>
              <p _ngcontent-c6="" class="mt-3 mb-0 percentage-txt">
                <span _ngcontent-c6="">3.48%</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Estrategías de pruebas fallidos</h5>
                  <span class="h2 font-weight-bold mb-0">3</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <mat-icon id="create-icon">clear</mat-icon>
                  </div>
                </div>
              </div>
              <p _ngcontent-c6="" class="mt-3 mb-0 percentage-txt">
                <span _ngcontent-c6="">3.48%</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Número total de estrategías</h5>
                  <span class="h2 font-weight-bold mb-0">8</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                    <mat-icon id="create-icon">bar_chart</mat-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-4">
  <div class="row">
    <input class="form-control w-50 mx-2 modified-input" type="text" placeholder="Buscar"/>
  </div>
  <div class="row mt-4">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Escenarios de prueba</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">
                  Escenario 1
                </th>
                <td>
                  <div class="d-flex align-items-center">
                    <span class="mr-2">60%</span>
                    <div>
                      <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                      </div>
                    </div>
                  </div>
                </td>
                <td>
                  <button class="btn btn-default btn-sm">Ver detalle</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
